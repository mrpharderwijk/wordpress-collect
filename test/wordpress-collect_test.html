<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>wordpress-collect test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../wordpress-collect.html">
  </head>
  <body>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <wordpress-collect 
          base-url="https://cms.rocketscience.io"></wordpress-collect>
      </template>
    </test-fixture>

    <script>
      suite('wordpress-collect', function() {

        test('setting a property on the element works', function() {
          // Create a test fixture
          var element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.baseUrl, 'https://cms.rocketscience.io');
        });

      });
    </script>

  </body>
</html>
